<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moneywright</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #030303;
      color: #fafafa;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .title {
      font-size: 28px;
      font-weight: 600;
      color: #fafafa;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 14px;
      color: #71717a;
      margin-bottom: 40px;
    }

    .loader {
      width: 180px;
      height: 3px;
      background: #18181b;
      border-radius: 2px;
      overflow: hidden;
    }

    .loader-bar {
      width: 40%;
      height: 100%;
      background: linear-gradient(90deg, #10b981, #34d399);
      border-radius: 2px;
      animation: loading 1.2s ease-in-out infinite;
    }

    @keyframes loading {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(350%); }
    }
  </style>
</head>
<body>
  <img class="logo" src="logo.png" alt="Moneywright">
  <div class="title">Moneywright</div>
  <div class="tagline">Privacy-focused personal finance</div>
  <div class="loader">
    <div class="loader-bar"></div>
  </div>
</body>
</html>
