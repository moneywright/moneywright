<svg width="540" height="380" viewBox="0 0 540 380" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="540" height="380" fill="#0a0a0a"/>

  <!-- Subtle gradient overlay -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#0a0a0a" stop-opacity="0"/>
    </radialGradient>

    <!-- Arrow gradient -->
    <linearGradient id="arrowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#10b981" stop-opacity="0.9"/>
    </linearGradient>
  </defs>

  <rect width="540" height="380" fill="url(#glow)"/>

  <!-- Curved arrow between icons - icons are at y=190, app at x=130, Applications at x=410 -->
  <g transform="translate(270, 175)">
    <!-- Arrow body - slight downward curve from app icon to Applications -->
    <path
      d="M -55 0 Q 0 25 55 0"
      stroke="url(#arrowGradient)"
      stroke-width="2"
      fill="none"
      stroke-linecap="round"
    />

    <!-- Arrow head pointing right -->
    <polygon
      transform="translate(70, -5) rotate(-20)"
      points="0,0 -16,-7 -16,7"
      fill="#10b981"
    />
  </g>

  <!-- "Drag to Install" text - near bottom -->
  <text
    x="270"
    y="320"
    text-anchor="middle"
    font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
    font-size="13"
    font-weight="500"
    fill="#525252"
    letter-spacing="0.5"
  >
    Drag to Applications
  </text>
</svg>
