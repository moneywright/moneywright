name: Release Binaries

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: moneywright-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: moneywright-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: moneywright-darwin-arm64
          - os: macos-15
            target: bun-darwin-x64
            artifact: moneywright-darwin-x64
          - os: ubuntu-latest
            target: bun-windows-x64
            artifact: moneywright-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: |
          ./scripts/build-binary.sh --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.target != 'bun-windows-x64'
        run: |
          cd dist
          tar -czvf ../${{ matrix.artifact }}.tar.gz .

      - name: Create archive (Windows)
        if: matrix.target == 'bun-windows-x64'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
