name: Release Desktop

on:
  push:
    tags:
      - 'v*'

env:
  BUN_VERSION: '1.2.4'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos
            rust_target: aarch64-apple-darwin
            artifact_name: macos-arm64

          - os: macos-latest
            target: macos-intel
            rust_target: x86_64-apple-darwin
            artifact_name: macos-x64

          - os: windows-latest
            target: windows
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows-x64

          - os: ubuntu-22.04
            target: linux
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      # Linux dependencies (use only ayatana, not legacy appindicator)
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # Install project dependencies
      - name: Install dependencies
        run: bun install

      # Build desktop app (use bash shell for cross-platform compatibility)
      # The build script handles code signing and notarization for macOS if credentials are set
      - name: Build desktop app
        shell: bash
        run: ./scripts/build-desktop.sh --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # macOS code signing (Tauri will use these automatically)
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # macOS notarization
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # List bundle contents for debugging
      - name: List bundle contents
        shell: bash
        run: |
          echo "=== Bundle directory contents ==="
          BUNDLE_DIR="apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle"
          if [ -d "$BUNDLE_DIR" ]; then
            find "$BUNDLE_DIR" -type f -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.tar.gz" -o -name "*.sig" 2>/dev/null || true
          else
            echo "Bundle directory not found: $BUNDLE_DIR"
            echo "Checking default target directory..."
            find apps/desktop/src-tauri/target -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" \) 2>/dev/null | head -20 || true
          fi

      # Collect artifacts
      - name: Collect artifacts (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          mkdir -p artifacts
          BUNDLE_DIR="apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle"
          # Copy DMG
          find "$BUNDLE_DIR" -name "*.dmg" -exec cp {} artifacts/ \; 2>/dev/null || true
          # Copy update bundle (tar.gz and sig)
          find "$BUNDLE_DIR" -name "*.app.tar.gz" -exec cp {} artifacts/ \; 2>/dev/null || true
          find "$BUNDLE_DIR" -name "*.app.tar.gz.sig" -exec cp {} artifacts/ \; 2>/dev/null || true
          echo "Collected artifacts:"
          ls -la artifacts/

      - name: Collect artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p artifacts
          BUNDLE_DIR="apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle"
          # Copy NSIS installer
          find "$BUNDLE_DIR" -name "*.exe" -exec cp {} artifacts/ \; 2>/dev/null || true
          find "$BUNDLE_DIR" -name "*.exe.sig" -exec cp {} artifacts/ \; 2>/dev/null || true
          echo "Collected artifacts:"
          ls -la artifacts/

      - name: Collect artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p artifacts
          BUNDLE_DIR="apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle"
          # Copy AppImage
          find "$BUNDLE_DIR" -name "*.AppImage" -exec cp {} artifacts/ \; 2>/dev/null || true
          find "$BUNDLE_DIR" -name "*.AppImage.sig" -exec cp {} artifacts/ \; 2>/dev/null || true
          # Copy deb
          find "$BUNDLE_DIR" -name "*.deb" -exec cp {} artifacts/ \; 2>/dev/null || true
          echo "Collected artifacts:"
          ls -la artifacts/

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moneywright-desktop-${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate update manifest
        env:
          VERSION: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          cat > artifacts/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Release $VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$(cat artifacts/*.app.tar.gz.sig 2>/dev/null | head -1 || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION#v}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$(cat artifacts/*.app.tar.gz.sig 2>/dev/null | tail -1 || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION#v}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "$(cat artifacts/*.AppImage.sig 2>/dev/null || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/moneywright_${VERSION#v}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "$(cat artifacts/*.exe.sig 2>/dev/null || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION#v}_x64-setup.exe"
              }
            }
          }
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
