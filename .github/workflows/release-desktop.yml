name: Release Desktop

on:
  push:
    tags:
      - 'v*'

env:
  BUN_VERSION: '1.2.4'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos
            rust_target: aarch64-apple-darwin
            artifact_name: macos-arm64

          - os: macos-latest
            target: macos-intel
            rust_target: x86_64-apple-darwin
            artifact_name: macos-x64

          - os: windows-latest
            target: windows
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows-x64

          - os: ubuntu-22.04
            target: linux
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      # Linux dependencies
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      # Install project dependencies
      - name: Install dependencies
        run: bun install

      # Build desktop app
      - name: Build desktop app
        run: bun run build:desktop --target ${{ matrix.target }} --skip-notarize
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      # macOS notarization (only if Apple credentials are configured)
      - name: Notarize macOS app
        if: startsWith(matrix.os, 'macos') && env.APPLE_ID != ''
        run: |
          DMG_FILE=$(find apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg -name "*.dmg" | head -1)
          if [ -n "$DMG_FILE" ]; then
            echo "Notarizing: $DMG_FILE"
            xcrun notarytool submit "$DMG_FILE" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait
            xcrun stapler staple "$DMG_FILE"
          fi
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      # Collect artifacts
      - name: Collect artifacts (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          mkdir -p artifacts
          cp apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/dmg/*.dmg artifacts/ || true
          cp apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app.tar.gz artifacts/ || true
          cp apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/macos/*.app.tar.gz.sig artifacts/ || true

      - name: Collect artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts
          Copy-Item "apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe" -Destination artifacts/ -ErrorAction SilentlyContinue
          Copy-Item "apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/nsis/*.exe.sig" -Destination artifacts/ -ErrorAction SilentlyContinue

      - name: Collect artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          mkdir -p artifacts
          cp apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage artifacts/ || true
          cp apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/appimage/*.AppImage.sig artifacts/ || true
          cp apps/desktop/src-tauri/target/${{ matrix.rust_target }}/release/bundle/deb/*.deb artifacts/ || true

      # Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moneywright-desktop-${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Generate update manifest
        env:
          VERSION: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          cat > artifacts/latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Release $VERSION",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "$(cat artifacts/*.app.tar.gz.sig 2>/dev/null | head -1 || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION#v}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "$(cat artifacts/*.app.tar.gz.sig 2>/dev/null | tail -1 || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION#v}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "$(cat artifacts/*.AppImage.sig 2>/dev/null || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/moneywright_${VERSION#v}_amd64.AppImage"
              },
              "windows-x86_64": {
                "signature": "$(cat artifacts/*.exe.sig 2>/dev/null || echo '')",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION#v}_x64-setup.exe"
              }
            }
          }
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
