name: Release

on:
  push:
    tags:
      - 'v*'

env:
  BUN_VERSION: '1.2.4'

permissions:
  contents: write

jobs:
  # Build CLI binaries
  build-binaries:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: bun-linux-x64
            artifact: moneywright-linux-x64
          - os: ubuntu-latest
            target: bun-linux-arm64
            artifact: moneywright-linux-arm64
          - os: macos-latest
            target: bun-darwin-arm64
            artifact: moneywright-darwin-arm64
          - os: macos-15
            target: bun-darwin-x64
            artifact: moneywright-darwin-x64
          - os: ubuntu-latest
            target: bun-windows-x64
            artifact: moneywright-windows-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: ./scripts/build-binary.sh --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.target != 'bun-windows-x64'
        run: |
          cd dist
          tar -czvf ../${{ matrix.artifact }}.tar.gz .

      - name: Create archive (Windows)
        if: matrix.target == 'bun-windows-x64'
        run: |
          cd dist
          zip -r ../${{ matrix.artifact }}.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            ${{ matrix.artifact }}.tar.gz
            ${{ matrix.artifact }}.zip
          if-no-files-found: ignore

  # Build desktop apps
  build-desktop:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            target: macos
            rust_target: aarch64-apple-darwin
            artifact_name: macos-arm64

          - os: macos-latest
            target: macos-intel
            rust_target: x86_64-apple-darwin
            artifact_name: macos-x64

          - os: windows-latest
            target: windows
            rust_target: x86_64-pc-windows-msvc
            artifact_name: windows-x64

          - os: ubuntu-22.04
            target: linux
            rust_target: x86_64-unknown-linux-gnu
            artifact_name: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Install dependencies
        run: bun install

      - name: Build desktop app
        shell: bash
        run: ./scripts/build-desktop.sh --target ${{ matrix.target }}
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Collect artifacts (macOS)
        if: startsWith(matrix.os, 'macos')
        env:
          RUST_TARGET: ${{ matrix.rust_target }}
        run: |
          mkdir -p artifacts
          BUNDLE_DIR="apps/desktop/src-tauri/target/${RUST_TARGET}/release/bundle"
          VERSION="${GITHUB_REF_NAME#v}"

          # Determine architecture suffix
          if [[ "${RUST_TARGET}" == "aarch64-apple-darwin" ]]; then
            ARCH="aarch64"
          else
            ARCH="x64"
          fi

          # Copy and rename DMG
          for f in "$BUNDLE_DIR"/dmg/*.dmg; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/Moneywright_${VERSION}_${ARCH}.dmg"
            fi
          done

          # Copy and rename .app.tar.gz for updater (Tauri generates these with createUpdaterArtifacts)
          for f in "$BUNDLE_DIR"/macos/*.app.tar.gz; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/Moneywright_${VERSION}_${ARCH}.app.tar.gz"
            fi
          done

          # Copy and rename signature files
          for f in "$BUNDLE_DIR"/macos/*.app.tar.gz.sig; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/Moneywright_${VERSION}_${ARCH}.app.tar.gz.sig"
            fi
          done

          echo "=== Bundle directory contents ==="
          find "$BUNDLE_DIR" -type f \( -name "*.dmg" -o -name "*.tar.gz" -o -name "*.sig" \) 2>/dev/null || true
          echo "=== Artifacts ==="
          ls -la artifacts/

      - name: Collect artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        env:
          RUST_TARGET: ${{ matrix.rust_target }}
        run: |
          mkdir -p artifacts
          BUNDLE_DIR="apps/desktop/src-tauri/target/${RUST_TARGET}/release/bundle"
          VERSION="${GITHUB_REF_NAME#v}"

          # Copy NSIS installer
          for f in "$BUNDLE_DIR"/nsis/*.exe; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/Moneywright_${VERSION}_x64-setup.exe"
            fi
          done

          # Copy NSIS zip for updater (Tauri generates .nsis.zip with createUpdaterArtifacts)
          for f in "$BUNDLE_DIR"/nsis/*.nsis.zip; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/Moneywright_${VERSION}_x64-setup.nsis.zip"
            fi
          done

          # Copy signature files
          for f in "$BUNDLE_DIR"/nsis/*.nsis.zip.sig; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/Moneywright_${VERSION}_x64-setup.nsis.zip.sig"
            fi
          done

          echo "=== Bundle directory contents ==="
          find "$BUNDLE_DIR" -type f \( -name "*.exe" -o -name "*.zip" -o -name "*.sig" \) 2>/dev/null || true
          echo "=== Artifacts ==="
          ls -la artifacts/

      - name: Collect artifacts (Linux)
        if: matrix.os == 'ubuntu-22.04'
        env:
          RUST_TARGET: ${{ matrix.rust_target }}
        run: |
          mkdir -p artifacts
          BUNDLE_DIR="apps/desktop/src-tauri/target/${RUST_TARGET}/release/bundle"
          VERSION="${GITHUB_REF_NAME#v}"

          # Copy deb package
          for f in "$BUNDLE_DIR"/deb/*.deb; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/moneywright_${VERSION}_amd64.deb"
            fi
          done

          # Copy signature files
          for f in "$BUNDLE_DIR"/deb/*.deb.sig; do
            if [ -f "$f" ]; then
              cp "$f" "artifacts/moneywright_${VERSION}_amd64.deb.sig"
            fi
          done

          echo "=== Bundle directory contents ==="
          find "$BUNDLE_DIR" -type f \( -name "*.deb" -o -name "*.sig" \) 2>/dev/null || true
          echo "=== Artifacts ==="
          ls -la artifacts/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: moneywright-desktop-${{ matrix.artifact_name }}
          path: artifacts/*
          if-no-files-found: warn

  # Create release after ALL builds complete
  release:
    needs: [build-binaries, build-desktop]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Flatten artifacts
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" -o -name "*.dmg" -o -name "*.exe" -o -name "*.deb" -o -name "*.sig" \) -exec cp {} release-files/ \;
          echo "=== Release files ==="
          ls -la release-files/

      - name: Generate update manifest
        env:
          VERSION: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          # Get version without 'v' prefix
          VERSION_NUM="${VERSION#v}"

          # Read signatures from .sig files
          SIG_DARWIN_ARM64=""
          SIG_DARWIN_X64=""
          SIG_LINUX=""
          SIG_WINDOWS=""

          if [ -f "release-files/Moneywright_${VERSION_NUM}_aarch64.app.tar.gz.sig" ]; then
            SIG_DARWIN_ARM64=$(cat "release-files/Moneywright_${VERSION_NUM}_aarch64.app.tar.gz.sig")
          fi
          if [ -f "release-files/Moneywright_${VERSION_NUM}_x64.app.tar.gz.sig" ]; then
            SIG_DARWIN_X64=$(cat "release-files/Moneywright_${VERSION_NUM}_x64.app.tar.gz.sig")
          fi
          if [ -f "release-files/moneywright_${VERSION_NUM}_amd64.deb.sig" ]; then
            SIG_LINUX=$(cat "release-files/moneywright_${VERSION_NUM}_amd64.deb.sig")
          fi
          if [ -f "release-files/Moneywright_${VERSION_NUM}_x64-setup.nsis.zip.sig" ]; then
            SIG_WINDOWS=$(cat "release-files/Moneywright_${VERSION_NUM}_x64-setup.nsis.zip.sig")
          fi

          echo "=== Signature files found ==="
          ls -la release-files/*.sig 2>/dev/null || echo "No signature files found"

          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Release ${VERSION}",
            "pub_date": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${SIG_DARWIN_ARM64}",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION_NUM}_aarch64.app.tar.gz"
              },
              "darwin-x86_64": {
                "signature": "${SIG_DARWIN_X64}",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION_NUM}_x64.app.tar.gz"
              },
              "linux-x86_64": {
                "signature": "${SIG_LINUX}",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/moneywright_${VERSION_NUM}_amd64.deb"
              },
              "windows-x86_64": {
                "signature": "${SIG_WINDOWS}",
                "url": "https://github.com/${REPO}/releases/download/${VERSION}/Moneywright_${VERSION_NUM}_x64-setup.nsis.zip"
              }
            }
          }
          EOF

          echo "=== Generated latest.json ==="
          cat release-files/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
