# Moneywright - Docker Compose
# AI-powered personal finance helper
#
# Usage:
#   docker compose up -d
#
# Access the app at http://localhost:17777

services:
  # Bundled PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: moneywright-postgres
    environment:
      POSTGRES_USER: moneywright
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moneywright_secret}
      POSTGRES_DB: moneywright
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moneywright"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Main app
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: moneywright-app
    ports:
      - "${PORT:-17777}:17777"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - APP_URL=${APP_URL:-http://localhost:17777}
      - DATABASE_URL=postgres://moneywright:${POSTGRES_PASSWORD:-moneywright_secret}@postgres:5432/moneywright
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - app-data:/usr/src/app/data
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  app-data:
    name: moneywright-app-data
  postgres-data:
    name: moneywright-postgres-data
